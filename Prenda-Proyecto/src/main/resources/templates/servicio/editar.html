<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/64d58efce2.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styleAdm.css" />
</head>


<body id="body-pd">
	<header class="header" id="header">
		<div class="header__toggle">
			<i class="fas fa-align-justify" style="color: aliceblue;"
				id="header-toggle"></i>
		</div>

		<div class="header__img">
			<img
				src="https://occ-0-2794-2219.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABeV0Af4XqVIi8qSUEeV_llbkH9B-TyiTGukOX7pSFxAuAyoc9q-e--ErSFvK4dLjE7tYDAr1L0PXAja28cDsLWwGdA_A.jpg?r=43c"
				alt="">
		</div>
	</header>

	<nav th:replace="layout/layout-admin :: navbar"></nav>


	<div class="container" style="text-align: center;">
		<h1 style="color: rgb(17, 18, 19); font-weight: 700;">Servicios</h1>
	</div>
	<label for=""></label>


	<!-- FORM -->

	<div class="container">

		<div th:object="${servicio}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
				role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
			<ul class="alert alert-danger" id="error" style="display: none;"></ul>
		</div>




		<form id="formulario" th:action="@{/servicio/editar}"
			th:object="${servicio}" method="post" enctype="multipart/form-data">

			<input type="hidden" th:field="*{id}" name="id">

			<div class="input-group mb-3 row g-3 align-items-center">
				<div class="col-auto">
					<input type="text" class="form-control" placeholder="Contacto"
						th:field="*{contacto}" th:errorclass="'form-control alert-danger'"
						name="contacto" id="contacto" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('contacto')}" th:errors="*{contacto}"></small>
				</div>
				<div class="col-auto">
					<input type="text" class="form-control" placeholder="Telefono"
						th:field="*{telefono}" maxlength="10"
						th:errorclass="'form-control alert-danger'" name="telefono"
						id="telefono" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
				</div>
				<div class="col-auto">
					<input type="number" maxlength="10" step="any" class="form-control"
						placeholder="Costo Pieza" th:field="*{costo}"
						th:errorclass="'form-control alert-danger'" name="costo"
						id="costo" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('costo')}" th:errors="*{costo}"></small>
				</div>
			</div>

			<div class="input-group mb-3 row g-3 align-items-center">

				<div class="col-auto">
					<select id="disabledSelect" class="form-select form-control"
						name="tipo">
						<option th:value="1">Corte</option>
						<option th:value="2">Costura</option>
						<option th:value="3">Corte y Costura</option>
						<option th:value="4">Planchado</option>
						<option th:value="5">Lavado</option>
						<option th:value="6">Deslavado</option>
						<option th:value="7">Adornado</option>
						<option th:value="8">Terminado</option>
					</select>
				</div>
			</div>
			<div class="input-group mb-3 row g-3 align-items-center">

				<div class="col-auto">
					<textarea class="form-control" placeholder="Descripcion"
						th:field="*{descripcion}"
						th:errorclass="'form-control alert-danger'" name="descripcion"
						id="descripcion"></textarea>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{descripcion}"></small>
				</div>

			</div>
			<div class="input-group mb-3">
				<div class="col-auto">
					<button class="btn btn-success" type="submit" id="button-addon1">
						<i class="far fa-save"></i> Guardar
					</button>
				</div>
			</div>


		</form>


	</div>
	<!--===== MAIN JS =====-->

	<script src="/js/main.js"></script>
	<script src="/js/validaciones-formularios.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
		crossorigin="anonymous "></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN "
		crossorigin="anonymous "></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV "
		crossorigin="anonymous "></script>
</body>

</html>
</html>
